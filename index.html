<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideal Gas Simulation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script> -->
</head>
<body>
    <div class="container">
        <h1>Ideal Gas Simulation</h1>
        <div id="canvas-container"></div>
        <div class="controls">
            <div class="slider-group">
                <label for="numParticles">Number of Particles: <span id="numParticlesVal">100</span></label>
                <input type="range" id="numParticles" min="10" max="300" value="100" class="slider">
            </div>
            <div class="slider-group">
                <label for="temperature">Temperature (Speed): <span id="temperatureVal">5</span></label>
                <input type="range" id="temperature" min="1" max="10" value="5" step="0.1" class="slider">
            </div>
        </div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
