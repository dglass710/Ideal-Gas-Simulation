<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideal Gas Simulation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script> -->
</head>
<body>
    <div class="container">
        <h1>Ideal Gas Simulation</h1>
        <div id="canvas-container"></div>
        <div id="info-display">
            Pressure: <span id="pressureVal">0</span> P.U.
        </div>
        <div class="controls">
            <div class="slider-group">
                <label for="numParticles">Number of Particles: <span id="numParticlesVal">100</span></label>
                <input type="range" id="numParticles" min="0" max="300" value="100" class="slider">
            </div>
            <div class="slider-group">
                <label for="temperature">Temperature (Kelvin): <span id="temperatureVal">298</span>K</label>
                <input type="range" id="temperature" min="0" max="500" value="298" step="1" class="slider">
            </div>
            <div class="slider-group">
                <label for="volume">Volume: <span id="volumeVal">100</span>%</label>
                <input type="range" id="volume" min="50" max="150" value="100" step="1" class="slider">
            </div>
            <div class="slider-group">
                <label for="minParticleRadius">Min Particle Radius: <span id="minParticleRadiusVal">4</span> px</label>
                <input type="range" id="minParticleRadius" min="1" max="10" value="4" step="1" class="slider">
            </div>
            <div class="slider-group">
                <label for="maxParticleRadius">Max Particle Radius: <span id="maxParticleRadiusVal">7</span> px</label>
                <input type="range" id="maxParticleRadius" min="1" max="20" value="7" step="1" class="slider">
            </div>
            <div class="slider-group">
                <label for="dampingFactor">Damping Factor: <span id="dampingFactorVal">0.99</span></label>
                <input type="range" id="dampingFactor" min="0.00" max="1.00" value="0.99" step="0.01" class="slider">
            </div>
            <button id="resetButton" class="button-style">Reset Simulation</button>
            <button id="pausePlayButton" class="button-style">Pause</button>
        </div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
